<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Five Nights at Freddy's Launcher</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.ico" />
    <meta content="Five Nights at Freddy's Launcher" property="og:title">
    <meta content="A custom made fnaf launcher of the core games!" property="og:description">
    <meta content="https://irv77.github.io/FnafLauncher/" property="og:url">
    <meta content="https://irv77.github.io/FnafLauncher/images/logo.png" property="og:image">
    <meta content="#8a4314" data-react-helmet="true" name="theme-color">
</head>

<body>
    <div class="menu" id="menu">
        <div class="launcher-title"><img src="images/launcher-title.png" style="width: 80vw;"></div>
        <div class="play-text" onclick="activator()"><img src="images/play-text.png" style="width: 25vw;"></div>
    </div>
    <div class="selection" id="selection">
        <section class="content-section">
            <section class="carousel-container">
                <section class="cards-section">
                    <div name="FNAF 1" class="game-card game1" onclick="changeGameSelected(0)">
                        <div class="card-character"></div>
                        <div class="card-fade"></div>
                        <div class="card-darkness"></div>
                        <div class="card-title"><img src="images/fnaf1-title.png" style="width: 36vh;"></div>
                        <a href="https://pacureok.github.io/FNAF1/"><button class="play-button" role="button">PLAY</button></a>
                    </div>

                    <div name="FNAF 2" class="game-card game2" onclick="changeGameSelected(1)">
                        <div class="card-character"></div>
                        <div class="card-fade"></div>
                        <div class="card-darkness"></div>
                        <div class="card-title"><img src="images/fnaf2-title.png" style="width: 36vh;"></div>
                        <a href="https://pacureok.github.io/FNAF2/"><button class="play-button" role="button">PLAY</button></a>
                    </div>

                    <div name="FNAF 3" class="game-card game3" onclick="changeGameSelected(2)">
                        <div class="card-character"></div>
                        <div class="card-fade"></div>
                        <div class="card-darkness"></div>
                        <div class="card-title"><img src="images/fnaf3-title.png" style="width: 36vh;"></div>
                        <a href="https://pacureok.github.io/FNAF3/"><button class="play-button" role="button">PLAY</button></a>
                    </div>

                    <div name="FNAF 4" class="game-card game4" onclick="changeGameSelected(3)">
                        <div class="card-character"></div>
                        <div class="card-fade"></div>
                        <div class="card-darkness"></div>
                        <div class="card-title"><img src="images/fnaf4-title.png" style="width: 36vh;"></div>
                        <a onclick="deactivator()"><button class="play-button" role="button">PLAY</button></a>
                    </div>

                    <div name="FNAF W" class="game-card game5" onclick="changeGameSelected(4)">
                        <div class="card-character"></div>
                        <div class="card-fade"></div>
                        <div class="card-darkness"></div>
                        <div class="card-title"><img src="images/fnaf5-title.png" style="width: 36vh;"></div>
                        <a href="javascript:alert('Sorry! We have not added a way to launch FNAF World yet!');"><button
                                class="play-button" role="button">PLAY</button></a>
                    </div>

                    <div name="FNAF SL" class="game-card game6" onclick="changeGameSelected(5)">
                        <div class="card-character"></div>
                        <div class="card-fade"></div>
                        <div class="card-darkness"></div>
                        <div class="card-title" style="bottom: -1vh;"><img src="images/fnaf6-title.png"
                                style="width: 36vh;"></div>
                        <a onclick="deactivator()"><button class="play-button" role="button">PLAY</button></a>
                    </div>

                    <div name="FNAF PS " class="game-card game7" onclick="changeGameSelected(6)">
                        <div class="card-character"></div>
                        <div class="card-fade"></div>
                        <div class="card-darkness"></div>
                        <div class="card-title"><img src="images/fnaf7-title.png" style="width: 36vh;"></div>
                        <a onclick="deactivator()"><button class="play-button" role="button">PLAY</button></a>
                    </div>

                    <div name="FNAF UCN" class="game-card game8" onclick="changeGameSelected(7)">
                        <div class="card-character"></div>
                        <div class="card-fade"></div>
                        <div class="card-darkness"></div>
                        <div class="card-title"><img src="images/fnaf8-title.png" style="width: 36vh;"></div>
                        <a href="https://pacureok.github.io/UCNFNAF/"><button class="play-button" role="button">PLAY</button></a>
                    </div>

                    <div name="FNAF HW1" class="game-card game9" onclick="changeGameSelected(8)">
                        <div class="card-character"></div>
                        <div class="card-fade"></div>
                        <div class="card-darkness"></div>
                        <div class="card-title" style="bottom: 1.5vh;"><img src="images/fnaf9-title.png"
                                style="width: 36vh;"></div>
                        <a onclick="deactivator()"><button class="play-button" role="button">PLAY</button></a>
                    </div>

                    <div name="FNAF SB" class="game-card game10" onclick="changeGameSelected(9)">
                        <div class="card-character"></div>
                        <div class="card-fade"></div>
                        <div class="card-darkness"></div>
                        <div class="card-title"><img src="images/fnaf10-title.png" style="width: 36vh;"></div>
                        <a onclick="deactivator()"><button class="play-button" role="button">PLAY</button></a>
                    </div>

                    <div name="FNAF HW2" class="game-card game11" onclick="changeGameSelected(10)">
                        <div class="card-character"></div>
                        <div class="card-fade"></div>
                        <div class="card-darkness"></div>
                        <div class="card-title" style="bottom: 1.5vh;"><img src="images/fnaf11-title.png"
                                style="width: 36vh;"></div>
                        <a onclick="deactivator()"><button class="play-button" role="button">PLAY</button></a>
                    </div>
                </section>
            </section>
        </section>
        <a href="https://discord.gg/xuu8TnSY4b">
            <div class="launcher-text"><img src="images/launcher-text.png" style="width: 45vw;"></div>
        </a>
        <div class="icons">
            <img class="launcher-options" src="images/icons/launcher-steam.svg" onclick="launcherOptions()">
            <img class="music" src="images/icons/music.svg" onclick="musicOption()">
            <img class="sound" src="images/icons/sound.svg" onclick="soundOption()">
        </div>
        <div><img src="images/vignette.png" class="vignette"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
